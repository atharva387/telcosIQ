    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html">

    <section class="contact-section">
        <div class="contact-container">
            <h2 class="contact-title">Contact Us</h2>
            <p class="contact-info">Our Office: Pune, Maharashtra, India.</p>
            <form class="contact-form">
                <label class="contact-label" for="name">Name</label>
                <input class="contact-input" type="text" id="name" name="name" required>

                <label class="contact-label" for="email">Email</label>
                <input class="contact-input" type="email" id="email" name="email" required>

                <label class="contact-label" for="phone">Phone Number</label>
                <input class="contact-input" type="tel" id="phone" name="phone">

                <label class="contact-label" for="company">Company Name</label>
                <input class="contact-input" type="text" id="company" name="company">

                <label class="contact-label" for="message">Message</label>
                <textarea class="contact-textarea" id="message" name="message" rows="4" required></textarea>

                <a href="success.html"> <button class="contact-button"> Message</button></a>
            </form>
            <div class="contact-map">
                <!-- Add Google Map iframe here -->

                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3769.504692821629!2d-122.08424938512684!3d37.42206567982052!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb4e5f6c9e1bb%3A0x741279a9fd83a6b6!2sGoogleplex!5e0!3m2!1sen!2sus!4v1638500601438!5m2!1sen!2sus"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </section>
